    /* Основные стили */
    body {
      margin: 0;

      font-family: cursive;
      color: white;

    /* Фото + текст в одну линию */
    .content {

    }

    .photo img:hover {

    }

    /* Текст */

    /* Кнопки */
    .button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
  </style>
