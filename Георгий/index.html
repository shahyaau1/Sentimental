    /* Стиль текста при наведении */
.hover-text {
  display: inline-block;
  font-family: ;

  font-weight: bold;
  color: white;
  cursor: default;
  
  /* Добавляем черную обводку */
  text-shadow: 
      1px 1px 0 #000,
      -1px 1px 0 #000,

      -1px -1px 0 #000,
      0px 1px 0 #000,
      0px -1px 0 #000,
      1px 0px 0 #000,
      -1px 0px 0 #000;
  
  transition:
    color 0.4s ease,
    text-shadow 0.4s ease,
    transform 0.4s ease,
    opacity 0.4s ease;
}

.hover-text:hover {
  color: rgb(183,255,138);
  text-shadow:
      1px 1px 0 #000,
      -1px 1px 0 #000,
      1px -1px 0 #000,
      -1px -1px 0 #000,
      0px 1px 0 #000,
      0px -1px 0 #000,
      1px 0px 0 #000,

  transform: translateY(-2px);
  opacity: 0.9;
    }


    /* Кнопки */
    .button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
