<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Альберт</title>

  <style>
    /* Основные стили страницы */
    body {
      background-image: url('../img/background4.jpg'); 
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* эффект “параллакса” */
      font-family: cursive;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Затемнение для читаемости текста */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55); /* лёгкое затемнение поверх фото */
      z-index: -1;
    }

    /* Контейнер с фото и текстом */
    .content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }

    /* Фото Альберта */
    .photo img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      margin-right: 25px;
    }

    .photo img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Текст возле фото */
    .text {
      font-size: 25px;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* Кнопка "Назад" */
    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .back-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-btn:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    /* Центровка кнопки */
    .button-container {
      text-align: center;
      margin: 40px 0;
    }
.hover-text {
  display: inline-block;
  font-family: ;
  font-size: 24px;
  font-weight: bold;
  color: white;
  cursor: default;
  
  /* Добавляем черную обводку */
  text-shadow: 
      1px 1px 0 #000,
      -1px 1px 0 #000,
      1px -1px 0 #000,
      -1px -1px 0 #000,
      0px 1px 0 #000,
      0px -1px 0 #000,
      1px 0px 0 #000,
      -1px 0px 0 #000;
  
  transition:
    color 0.4s ease,
    text-shadow 0.4s ease,
    transform 0.4s ease,
    opacity 0.4s ease;
}

.hover-text:hover {
  color: rgb(183,255,138);
  text-shadow:
      1px 1px 0 #000,
      -1px 1px 0 #000,
      1px -1px 0 #000,
      -1px -1px 0 #000,
      0px 1px 0 #000,
      0px -1px 0 #000,
      1px 0px 0 #000,
      -1px 0px 0 #000,
      0 0 8px rgba(183,255,138,0.7),
      0 0 18px rgba(183,255,138,0.6),
      0 0 28px rgba(183,255,138,0.4);
  transform: translateY(-2px);
  opacity: 0.9;
}

  </style>
</head>
