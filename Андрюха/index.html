<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Андрюха</title>

  <style>
    body {
      background-image: url("../img/background1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
      color: white;
      font-family: cursive;
      margin: 0;
      padding: 0;
    }
    

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 80px;
      font-family: cursive;
    }

    .content {
      display: flex;
      align-items: stretch;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    /* Стиль для фото слева */
    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
      flex-shrink: 0;
    }

    .photo-left {
      margin-right: 20px;
    }

    .photo-left:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    /* Стиль для видео справа */
    .video-right {
      position: absolute;
      right: 40px;
      top: 40px;
      width: 500px; /* Исправлено: убрал пробел */
      height: 300px; /* Увеличил высоту */
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
    }

    .video-right:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Видео внутри блока */
    .video-right video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Изменил на contain чтобы все видео было видно */
      display: block;
      background-color: black; /* Фон на случай если видео не покрывает весь блок */
    }

    /* Стиль текста */
    .text {
      font-size: 20px;
      line-height: 1.4;
    }

    /* Стиль текста при наведении */
    .hover-text {
      display: inline-block;
      font-family: ;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: default;
      
      /* Добавляем черную обводку */
      text-shadow: 
          1px 1px 0 #000,
          -1px 1px 0 #000,
          1px -1px 0 #000,
          -1px -1px 0 #000,
          0px 1px 0 #000,
          0px -1px 0 #000,
          1px 0px 0 #000,
          -1px 0px 0 #000;
      
      transition:
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
    }

    .hover-text:hover {
      color: rgb(183,255,138);
      text-shadow:
          1px 1px 0 #000,
          -1px 1px 0 #000,
          1px -1px 0 #000,
          -1px -1px 0 #000,
          0px 1px 0 #000,
          0px -1px 0 #000,
          1px 0px 0 #000,
          -1px 0px 0 #000,
          0 0 8px rgba(183,255,138,0.7),
          0 0 18px rgba(183,255,138,0.6),
          0 0 28px rgba(183,255,138,0.4);
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* Кнопка как на главной */
    .back-button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 30px;
    }

    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    .button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
