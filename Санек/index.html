  <style>
    body {
      background-color: black;
      font-family: cursive;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Контейнер с фото и текстом */
    .content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }

    /* Фото — тот же стиль, что у Андрюхи */
    .photo img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      margin-right: 20px;
    }

    .photo img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Кнопка — с анимацией и подсветкой */
    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .back-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-btn:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    /* Центровка кнопки */
    .button-container {
      text-align: center;
      margin: 40px 0;
    }

	.hover-text {
  display: inline-block;
  font-family: ;
  font-size: 24px;
  font-weight: bold;
  color: white;
  cursor: default;

  transition: 
    color 0.4s ease,
    text-shadow 0.4s ease,
    transform 0.4s ease,
    opacity 0.4s ease;
}

.hover-text:hover {
  color: rgb(183,255,138);
  text-shadow: 0 0 12px rgba(183,255,138,0.8),
               0 0 24px rgba(183,255,138,0.6);
  transform: translateY(-2px);
  opacity: 0.9;
}
