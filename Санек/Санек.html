<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Санек</title>

  <style>
    body {
      background-color: black;
      font-family: cursive;
      margin: 0;
      padding: 0;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 80px;
      font-family: cursive;
    }

    .content {
      display: flex;
      align-items: stretch;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
      flex-shrink: 0;
    }

    .photo-left {
      margin-right: 20px;
    }

    .photo-left:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo-right {
      position: absolute;
      right: 40px;
      top: 40px;
    }

    .photo-right:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text{
        font-size: 24px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
        /* Стиль текста при наведении */
    .hover-text {
        display: inline-block;
        font-family: cursive;
        font-size: 24px;
        font-weight: bold;
        color: white;
        cursor: default;
  
        /* Добавляем черную обводку */
    text-shadow: 
      1px 1px 0 #000,
      -1px 1px 0 #000,
      1px -1px 0 #000,
      -1px -1px 0 #000,
      0px 1px 0 #000,
      0px -1px 0 #000,
      1px 0px 0 #000,
      -1px 0px 0 #000;
  
    transition:
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
    }

    .hover-text:hover {
        color: rgb(183,255,138);
        text-shadow:
        1px 1px 0 #000,
        -1px 1px 0 #000,
        1px -1px 0 #000,
        -1px -1px 0 #000,
        0px 1px 0 #000,
        0px -1px 0 #000,
        1px 0px 0 #000,
        -1px 0px 0 #000,
        0 0 8px rgba(183,255,138,0.7),
        0 0 18px rgba(183,255,138,0.6),
        0 0 28px rgba(183,255,138,0.4);
        transform: translateY(-2px);
        opacity: 0.9;
    }

    .button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
  </style>
</head>

<body>

  
  <!-- Заголовок -->
<p align="center" style="margin-top: 20px;">
  <span class="hover-text"><font face="cursive" color="white" size="10"><b>Санек</b></font></span>
</p>

  <div class="content">
    <!-- Левая фотография -->
    <div class="photo photo-left">
      <img src="../img/3.jpg" alt="Канделака">
    </div>

    <!-- Текст сразу справа от первого фото -->
    <div class="text">

        <span class="hover-text"><font color="red">aka</font> AchtungRaid / Канделака </span><br><br>
  
        <span class="hover-text">Сливал инфу</span><br>
  
        <span class="hover-text">Предатель клана</span><br>
  
        <span class="hover-text">Пузатый</span><br>
  
        <span class="hover-text">Спиздил сп</span><br>
  
        <span class="hover-text">Позор Sentimental</span><br>
  
        <span class="hover-text">120 кг опездол</span><br>
  
  
      </div>

    <!-- Правая фотография закреплена справа -->
    <div class="photo photo-right">
      <img src="../img/3.1.jpg" alt="Канделака">
    </div>
  </div>

  <div class="button-container">
    <a href="../index.html" class="button">BACK TO SENTIMENTAL</a>
  </div>

</body>
</html>
