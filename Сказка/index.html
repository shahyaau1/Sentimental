<!DOCTYPE html>

  <title>Кирилл</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: cursive;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start; /* фото слева */
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: nowrap; /* чтобы не переносилось */
    }

    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
      flex-shrink: 0;
    }

    .photo:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text {
      font-size: 20px;
      line-height: 1.4;
      white-space: nowrap; /* строки не переносятся */
      width: 100%; /* текст занимает всю доступную ширину */
      overflow: hidden;
      text-overflow: ellipsis; /* если что-то слишком длинное — троеточие */
    }

    .hover-text {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: default;
      transition: 
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
    }

    .hover-text:hover {
      color: rgb(183,255,138);
      text-shadow: 0 0 12px rgba(183,255,138,0.8),
                   0 0 24px rgba(183,255,138,0.6);
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* Кнопка */
    .back-button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    /* Контейнер кнопки по центру под всем контентом */
    .button-container {
      text-align: center;
      margin: 40px 0 60px 0;
    }
  </style>
</head>

<body>
