<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Максим</title>

  <style>
    body {
      background-image: url("../img/background8.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
      color: white;
      font-family: cursive;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 80px; /* крупный заголовок как у остальных */
      font-family: cursive;
    }

    .content {
      display: flex;
      align-items: stretch; /* растягиваем фото и текст по высоте */
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
      flex-shrink: 0;
    }

    .photo:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text {
      font-size: 22px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: center; /* центрируем текст по вертикали относительно фото */
      max-height: 300px; /* высота совпадает с фото */
      max-width: 600px; /* ограничиваем ширину текста */
    }

    .hover-text {
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      color: white;
      transition: 
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
      cursor: default;
    }

    .hover-text:hover {
      color: rgb(183,255,138);
      text-shadow: 0 0 12px rgba(183,255,138,0.8),
                   0 0 24px rgba(183,255,138,0.6);
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
  </style>
</head>

<body>

  
  <!-- Заголовок -->
<p align="center" style="margin-top: 20px;">
  <span class="hover-text"><font face="cursive" color="white" size="10"><b>Максим</b></font></span>
</p>

  <div class="content">
    <div class="photo">
      <img src="../img/8.jpg" alt="Максим">
    </div>

    <div class="text">
      <span class="hover-text">Максимка</span><br>	
      <span class="hover-text"><font color="red">aka</font> 0nb / fleks_ / nefleks</span><br>
      <span class="hover-text">ебырь хонея</span>
      <span class="hover-text">зетник</span>
      <span class="hover-text">Н̶е̶ гей</span>
      <span class="hover-text">король минетов</span>
      <span class="hover-text">рыгает в микрофон</span>
    </div>
  </div>

  <div class="button-container">
    <a href="../index.html" class="button">BACK TO SENTIMENTAL</a>
  </div>

</body>
</html>
