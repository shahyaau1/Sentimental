<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Максим</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4TC29EYDY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z4TC29EYDY');
  </script>

  <style>
    body {
      background-image: url("../img/background8.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;

      color: white;
      font-family: cursive;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 15px;
      font-size: 50px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    .photo {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(183,255,138,0.6);
      flex-shrink: 0;
    }

    .photo:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 30px rgba(183,255,138,0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text {
      font-size: 20px;
      line-height: 1.4;
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
  </style>
</head>

<body>

  <h1>Максим</h1>

  <div class="container">
    <div class="photo">
      <img src="../img/8.jpg" alt="Максим">
    </div>

    <div class="text">
      Максимка<br><br>
      <font color="red">aka</font> 0nb / fleks_ / nefleks <br><br>
	    ебырь хонея<br>
	    зетник<br>
	    Н̶е̶ гей<br>
	    король минетов<br>
	    рыгает в микрофон
    </div>
  </div>

  <div style="text-align:center; margin:50px 0;">
    <a href="../index.html" class="back-button">BACK TO SENTIMENTAL</a>
  </div>

</body>
</html>
