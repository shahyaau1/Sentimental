<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Некит</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4TC29EYDY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z4TC29EYDY');
  </script>

  <style>
    body {
      background-color: black;
      font-family: cursive;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Контейнер с фото и текстом */
    .content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }

    .photo img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      margin-right: 20px;
    }

    .photo img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .back-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-btn:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    /* Центровка кнопки */
    .button-container {
      text-align: center;
      margin: 40px 0;
    }

  </style>
</head>

<body>
  <p align="center" style="margin-top: 20px;">
    <font face="cursive" color="white" size="10"><b>Некит</b></font>
  </p>

  <div class="content">
    <div class="photo">
      <img src="../img/2.jpg" alt="Некит">
    </div>

    <p style="margin: 0; font-size: 20px;">
      <font color="red">aka</font> Rashik358 / hardcode / AventadorSVJ
    </p>
  </div>

  <div class="button-container">
    <a href="../index.html" class="back-btn">Back to Sentimental</a>
  </div>
</body>
</html>
