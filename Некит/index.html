<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Некит</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      color: white;
      overflow-x: hidden;
      background-color: black;
    }

    /* Контейнер с видео и текстом */
    .container {
      display: flex;
      align-items: flex-start;
      padding: 40px;
    }

    .video-container {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      flex-shrink: 0;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.4s ease;
    }

    .video-container:hover video {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .text {
      font-size: 22px;
      line-height: 1.6;
      max-width: 600px;
    }

    .hover-text {
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      color: white;
      transition: 
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
      cursor: default;
    }

    .hover-text:hover {
      color: rgb(183,255,138);
      text-shadow: 0 0 12px rgba(183,255,138,0.8),
                   0 0 24px rgba(183,255,138,0.6);
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* Кнопка */
    .back-button {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 50px;
    }

    /* Центровка кнопки */
    .button-container {
      text-align: center;
      margin: 50px 0;
    }
  </style>
</head>

<body>

        </video>
    	</div>

    <div class="text">
      	<span class="hover-text">0wner <span style="color:#25F556;">Sentimental</span></span><br>
      	<span class="hover-text"><span style="color:red;">aka</span> hardcode / KatyaMinet</span><br>
	      <span class="hover-text">бобр курва, я пердоле, ке быдло</span><br>
	      <span class="hover-text">проеб тк на киты</span><br>
	      <span class="hover-text">благотворительный фонд амурских тигров</span><br>

	      <span class="hover-text">взял на пробу</span><br>
	      <span class="hover-text">брат Олуха</span><br>
    </div>
  	</div>

  	<div class="button-container">
    	<a href="../index.html" class="back-button">BACK TO SENTIMENTAL</a>
  	</div>

</body>
</html>
