<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimental squad</title>

  <style>
    /* Базовые стили (Mobile First) */
    :root {
      --primary-color: rgba(183, 255, 138, 0.7);
      --shadow-color: rgba(183, 255, 138, 0.4);
      --text-color: black;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('img/first background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: cursive;
    }

    /* Заголовок */
    .title {
      text-align: center;
      margin: 20px 0;
      padding: 0 15px;
    }

    .title a {
      display: inline-block;
      padding: 10px 20px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: clamp(18px, 5vw, 28px); /* Адаптивный размер шрифта */
      color: var(--text-color);
      text-decoration: none;
      background-color: var(--primary-color);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-color);
      max-width: 90%;
    }

    .title a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), var(--primary-color));
      transition: all 0.4s ease;
    }

    .title a:hover::before {
      left: 100%;
    }

    .title a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--shadow-color);
    }

    /* Блок с участниками */
    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 0 15px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .member {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .member img {
      width: 100%;
      max-width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: all 0.4s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .member img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 20px var(--shadow-color);
    }

    /* Кнопки участников */
    .member a {
      display: inline-block;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 14px;
      color: var(--text-color);
      text-decoration: none;
      background-color: var(--primary-color);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px var(--shadow-color);
      width: 100%;
      max-width: 140px;
    }

    .member a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), var(--primary-color));
      transition: all 0.4s ease;
    }

    .member a:hover::before {
      left: 100%;
    }

    .member a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--shadow-color);
    }

    .member a:active {
      transform: translateY(1px);
      box-shadow: 0 0 8px var(--shadow-color);
    }

    /* Планшеты */
    @media (min-width: 768px) {
      .title {
        margin: 30px 0;
      }
      
      .title a {
        padding: 12px 25px;
        font-size: 24px;
      }

      .team {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 0 20px 40px;
      }

      .member img {
        max-width: 160px;
        height: 160px;
        margin-bottom: 15px;
      }

      .member a {
        padding: 10px 15px;
        font-size: 16px;
        max-width: 160px;
      }
    }

    /* Ноутбуки 1366px */
    @media (min-width: 1366px) {
      .team {
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        padding: 0 30px 50px;
      }

      .member img {
        max-width: 180px;
        height: 180px;
      }

      .member a {
        max-width: 180px;
      }
    }

    /* Десктоп 1920px */
    @media (min-width: 1920px) {
      .team {
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        max-width: 1400px;
      }

      .member img {
        max-width: 200px;
        height: 200px;
      }

      .member a {
        max-width: 200px;
        font-size: 17px;
      }
    }

    /* Для очень маленьких экранов */
    @media (max-width: 480px) {
      .team {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .member img {
        max-width: 120px;
        height: 120px;
      }

      .member a {
        max-width: 120px;
        font-size: 13px;
        padding: 6px 10px;
      }
    }

    /* Горизонтальная ориентация на мобильных */
    @media (max-height: 500px) and (orientation: landscape) {
      .title {
        margin: 15px 0;
      }
      
      .team {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 10px;
        padding-bottom: 20px;
      }

      .member img {
        max-width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
