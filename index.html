<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sentimental squad</title>

  <style>
    body {
      background-image: url('img/first background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: cursive;
    }

    /* Заголовок */
    .title {
      text-align: center;
      margin: 30px 0;
    }

    .title a {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7); /* прозрачность 70% */
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(183,255,138,0.4);
    }

    .title a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .title a:hover::before {
      left: 100%;
    }

    .title a:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Блок с участниками */
    .team {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      overflow-x: auto;
      gap: 20px;
      padding: 0 20px 30px;
    }

    .member {
      text-align: center;
      flex: 0 0 200px;
    }

    .member img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .member img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Кнопки участников */
    .member a {
      display: inline-block;
      padding: 10px 15px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7); /* прозрачность 70% */
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
    }

    .member a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .member a:hover::before {
      left: 100%;
    }

    .member a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(183,255,138,0.6);
    }

    .member a:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
    
    .text {
      font-size: 20px;
      line-height: 0.5;
      margin: 0;
      padding: 0;
    }
    
    /* Стиль для hover-текста Clan Friends */
    .clan-friends-section {
      text-align: center;
      margin: 20px 0 40px;
      padding: 20px 0;
    }
    
    .clan-friends-title {
      font-size: 55px;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: default;
      color: grey;
      
      /* Черная обводка */
      text-shadow: 
        1px 1px 0 #000,
        -1px 1px 0 #000,
        1px -1px 0 #000,
        -1px -1px 0 #000,
        0px 1px 0 #000,
        0px -1px 0 #000,
        1px 0px 0 #000,
        -1px 0px 0 #000;
      
      transition:
        color 0.4s ease,
        text-shadow 0.4s ease,
        transform 0.4s ease,
        opacity 0.4s ease;
    }
    
    .clan-friends-title:hover {
      color: rgb(183,255,138);
      text-shadow:
        1px 1px 0 #000,
        -1px 1px 0 #000,
        1px -1px 0 #000,
        -1px -1px 0 #000,
        0px 1px 0 #000,
        0px -1px 0 #000,
        1px 0px 0 #000,
        -1px 0px 0 #000,
        0 0 8px rgba(183,255,138,0.7),
        0 0 18px rgba(183,255,138,0.6),
        0 0 28px rgba(183,255,138,0.4);
      transform: translateY(-2px);
      opacity: 0.9;
    }
    
    /* Стиль для члена клана друзей */
    .clan-friend {
      text-align: center;
    }
    
    .clan-friend img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    
    .clan-friend img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }
    
    .clan-friend a {
      display: inline-block;
      padding: 10px 15px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
    }
    
    .clan-friend a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }
    
    .clan-friend a:hover::before {
      left: 100%;
    }
    
    .clan-friend a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(183,255,138,0.6);
    }
    
    .clan-friend a:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }

  </style>
