<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sentimental squad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Flex контейнер для участников */
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
      gap: 20px;
    }

    .member {
      text-align: center;
      flex: 1 1 200px; /* Позволяет блокам сжиматься и растягиваться */
      max-width: 200px;
    }

    .member img {
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      height: auto;
    }

    .member a {
      display: inline-block;
      padding: 10px 15px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background-color: rgba(169,209,188,0.7);
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .member a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 8px rgba(0,0,0,0.4);
    }

    .member a:active {
      transform: translateY(1px);
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    /* На маленьких экранах делаем колонку */
    @media (max-width: 600px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
      .member {
        max-width: 90%; /* чтобы не было узкой колонки */
      }
    }
  </style>
</head>
