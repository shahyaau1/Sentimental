<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sentimental squad</title>

  <!-- Google tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4TC29EYDY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z4TC29EYDY');
  </script>

  <style>
    body {
      background-image: url('img/first background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: cursive;
    }

    /* --- Заголовок --- */
    .title {
      text-align: center;
      margin: 30px 0;
    }

    .title a {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(169, 209, 188, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .title a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }
    .title a:active {
      transform: translateY(1px);
      box-shadow: 0 3px 4px rgba(0,0,0,0.2);
    }

    /* --- Команда --- */
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 0 20px;
    }

    .member {
      text-align: center;
      flex: 0 0 200px;
    }

    .member img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .member a {
      display: inline-block;
      padding: 10px 15px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      background-color: rgba(169,209,188,0.7);
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .member a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 8px rgba(0,0,0,0.4);
    }
    .member a:active {
      transform: translateY(1px);
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    /* --- Адаптив для телефона --- */
    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
      .member {
        flex: 1 1 100%;
      }
      .member img {
        width: 80%;
        height: auto;
      }
      .title a {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
