<head>
  <meta charset="UTF-8">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4TC29EYDY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z4TC29EYDY');

  <style>
    body {
      background-image: url('img/first background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: cursive;
    }

    /* Заголовок */
    .title {
      text-align: center;
      margin: 30px 0;
    }

    .title a {
      display: inline-block;
      padding: 12px 25px;
      font-family: ALGERIAN;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7); /* прозрачность 70% */
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(183,255,138,0.4);
    }

    .title a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .title a:hover::before {
      left: 100%;
    }

    .title a:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Блок с участниками */
    .team {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      overflow-x: auto;
      gap: 20px;
      padding: 0 20px 50px;
    }

    .member {
      text-align: center;
      flex: 0 0 200px;
    }

    .member img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .member img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px rgba(183,255,138,0.6);
    }

    /* Кнопки участников */
    .member a {
      display: inline-block;
      padding: 10px 15px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      background-color: rgba(183, 255, 138, 0.7); /* прозрачность 70% */
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(183,255,138,0.4);
    }

    .member a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(183,255,138,0.7));
      transition: all 0.4s ease;
    }

    .member a:hover::before {
      left: 100%;
    }

    .member a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(183,255,138,0.6);
    }

    .member a:active {
      transform: translateY(1px);
      box-shadow: 0 0 10px rgba(183,255,138,0.4);
    }
  </style>
</head>

<body>
  <!-- Заголовок -->
  <div class="title">
    <a href="https://discord.gg/z98wDqJr">Sentimental</a>
  </div>

  <!-- Команда -->
  <div class="team">

      <img src="img/1.jpg" alt="Андрюха">

    </div>

    <div class="member">

    </div>

    <div class="member">

    </div>

    <div class="member">

    </div>

    <div class="member">
